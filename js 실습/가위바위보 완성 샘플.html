<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- ###자료의 명세 (데이터찾기 , 변수찾기)

입력(데이터)변수: 사용자가 입력한 가위,바위,보 : user
처리(데이터)변수: 컴퓨터가 임의로 낸 수 : computer
출력(데이터)변수: 사용자승패 : result


###처리과정 
(  반복을 중심으로 처리과정 작성)
- 반복에서 해야할 일
- 반복이 끝나고 해야할 일을 구분하는게 중요하다

1. 반복 (승패가 날떄까지 , 무승부면 반복)
  1.1 사용자가 가위바위보를 낸다
  1.2 컴퓨터가 가위바위보를 임의로 정한다
  1.3 사용자와 컴퓨터가 낸 수를 판단한다  

2. 사용자의 승패를 판단한다
  2.1 사용자가 가위 일떄
      -컴퓨터가 보를내면 사용자 승
  2.2 사용자가 바위 일때
      -컴퓨터가 가위이면 사용자 승    
  2.3 사용자가 보 일떄
      -컴퓨터가  주먹이면 사용자 승

3.사용자승패 출력 -->


   <script>
      let user, computer, result;
      while (true) {
         user = prompt("가위 바위 보 중에서 선택하세오 0 1 2 ");
         computer = Math.floor(Math.random() * 3);
         if (user != computer) break;
         alert("무승부입니다");
      }

      if (user == 0) { // 가위
         if (computer == 2) {
            result = "사용자 승";
         } else {
            result = "사용자  패"
         }
      } else if (user == 1) { //바위
         if (computer == 0) {
            result = "사용자 승";
         } else {
            result = "사용자  패"
         }
      } else if (user == 2) {
         if (computer == 1) {
            result = "사용자 승";
         } else {
            result = "사용자  패"
         }
      }

      alert(result);
   </script>

</body>

</html>
