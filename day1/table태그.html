<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <Style>
    /* table css 지정하기 
      1. 선택하기(선택자) , 태그선택자    
      2. css 부모태그적용하기 (색깔,크기적용)  
    */

    table {

      border: 1px solid black;
      border-collapse: collapse;
      width: 500px;
    }

    td {
      border: 1px solid black;

    }
  </Style>



</head>

<body>


  <table>
    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
    </tr>

    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
    </tr>

    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
    </tr>
  </table>
</body>

</html>
