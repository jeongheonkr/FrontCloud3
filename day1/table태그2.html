<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 300px;
    }

    td {

      border: 1px solid black;

    }
  </style>

<body>

  <h2>table 태그</h2>
  colspan (열합치기), rowspan(행합치기)


  <table>
    <!--첫번쨰 행-->
    <tr>
      <td colspan="2">a</td>
      <td>c</td>
    </tr>


    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
    </tr>


    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
    </tr>
  </table>
</body>

</html>
