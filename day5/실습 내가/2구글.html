<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      /* 상단 메뉴와 간격 */
    }

    .box-one {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 로고 이미지 */
    .logo {
      display: block;
      width: 272px;
      height: auto;
      margin-bottom: 40px;
    }

    .box-one ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
      /* 아이템 간 간격 */
    }

    /* 검색창 */
    .search-box {
      position: relative;
      width: 100%;
      max-width: 584px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 48px 12px 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      font-size: 16px;
    }

    .search-box .icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #9aa0a6;
      cursor: pointer;
    }

    .search-box .icon.left {
      left: 16px;
    }

    .search-box .icon.right {
      right: 16px;
    }

    /* 검색 버튼들 */
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .buttons button {
      padding: 8px 16px;
      font-size: 14px;
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons button:hover {
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      border-color: #c6c6c6;
    }

    /* 푸터 전체 */
    .footer {
      font-size: 14px;
      color: #5f6368;
      border-top: 1px solid #e4e4e4;
      width: 100%;
      box-sizing: border-box;
    }

    /* 1) 상단 텍스트 */
    .footer-top {
      padding: 12px 20px;
      border-bottom: 1px solid #e4e4e4;
    }

    /* 2) 하단 메뉴 레이아웃 */
    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    /* 공통: ul 초기화 및 가로 배치 */
    .footer-bottom ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 70px;
      /* 아이템 간격 조절 */
    }

    /* 링크 스타일 */
    .footer-bottom a {
      text-decoration: none;
      color: #5f6368;
    }

    /* 방법1: 메인 영역 아래쪽 여백 */
    .main {
      margin-bottom: 60px;
      /* 검색+버튼과 푸터 사이 간격 */
    }

    /* 방법2: 푸터 위쪽 여백 */
    .footer {
      margin-top: 60px;
      /* 검색+버튼과 푸터 사이 간격 */
    }

    .icon1 {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 50%;


      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5JEcD33vXlcDk9uuRTJrOCfnhNGk-4Kw-Ag&s);
      background-size: cover;
      background-position: center;
    }

    .icon2 {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 50%;


      background-image: url(https://cdn-icons-png.flaticon.com/512/4298/4298236.png);
      background-size: cover;
      background-position: center;

    }

    .img {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 50%;



      background-image: url(https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740);
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="wrap">


    <div class="box-one">
      <!--  -->
      <div class="box1">
        <ul>
          <li>Google 정보</li>
          <li>스토어</li>
        </ul>
      </div>
      <!--  -->

      <div class="box2">
        <ul class="box-text">
          <li>Gmail</li>
          <li>이미지</li>
          <li>
            <div class="icon1"></div>
          </li>
          <li>
            <div class="icon2"></div>
          </li>

          <li>
            <div class="img"></div>
          </li>

        </ul>
      </div>
    </div>

    <!-- 2) 메인 영역 -->
    <div class="main">
      <!-- 구글 로고 -->
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google" />

      <!-- 검색창 -->
      <div class="search-box">

        <span class="icon left"></span>
        <input type="text" placeholder="검색어를 입력하세요" />
        <span class="icon right"></span>
      </div>

      <!-- 버튼 -->
      <div class="buttons">
        <button>Google 검색</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <footer class="footer">
      <!-- 1. 상단 라인 -->
      <div class="footer-top">대한민국</div>

      <!-- 2. 하단 메뉴 -->
      <div class="footer-bottom">
        <ul class="footer-left">
          <li><a href="#">광고</a></li>
          <li><a href="#">비즈니스</a></li>
          <li><a href="#">검색의 원리 </a></li>
        </ul>
        <ul class="footer-right">
          <li><a href="#">개인정보처리방침</a></li>
          <li><a href="#">약관</a></li>
          <li><a href="#">설정</a></li>
        </ul>
      </div>
    </footer>

  </div>


</body>

</html>
